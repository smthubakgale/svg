<html>
  <head>
     <link href="main.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div style="height:100vh;">

        <svg id="mainSVG1"
             onmousemove="objectCloneDragOrigin(event, this)"
             onmouseup="disableDrag(this)"
             width="49.5%" height="100%">
            <foreignObject width="100%" height="100%">
                <p style="user-select:none;cursor:default;" >GET ELEMENTS HERE</p>
              
            </foreignObject>

            <rect id="cloneableObject" height="100" width="100" x="50" y="50" fill="#F8682C"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="200" fill="#91C300"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="350" fill="#00B4F1"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="500" fill="#FFC300"
                  onmousedown="objectCloneGet(this)" />
            
            <foreignObject id="cloneableObject" height="100" width="100" x="50" y="500"  
                  onmousedown="objectCloneGet(this)">
                <p style="user-select:none;cursor:default;" > HTML </p>
              
            </foreignObject>

        </svg>
        <svg id="mainSVG2"
             onmousedown="reAppend(this)"
             onmouseup="objectCloneDrop(event, this); disableMove();"
             onmousemove="indicateDrag(this); moveObject(event, this);objectCloneDragDestination(event, this)"
             onmouseleave="disableMove()"
             x="49.5%"
             width="49.5%" 
          height="100%"
             >
            <foreignObject width="100%" height="100%">
                <p style="user-select:none;cursor:default">DROP HERE OR REPOSITION DROPPED ELEMENTS</p>
              
            </foreignObject>
            <metadata>
              <author>
                 <name> Mabalane </name>
                <email> Thubakgale </email>
              </author>
            </metadata>
        </svg>

</div>
<script src="main.js"></script>
    
  </body>
</html>
