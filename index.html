<html>
  <head>
     <link href="main.css" />
  </head>
  <body>
    <div style="height:100vh;">

        <svg id="mainSVG1"
             onmousemove="objectCloneDragOrigin(event, this)"
             onmouseup="disableDrag(this)"
             width="49.5%" height="100%">
            <foreignObject width="100%" height="100%">
                <p style="user-select:none;cursor:default;" >GET ELEMENTS HERE</p>
              
            </foreignObject>

            <rect id="cloneableObject" height="100" width="100" x="50" y="50" fill="#F8682C"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="200" fill="#91C300"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="350" fill="#00B4F1"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="50" y="500" fill="#FFC300"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="200" y="50" fill="#FC736D"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="200" y="200" fill="#BDC0A5"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="200" y="350" fill="#715989"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="200" y="500" fill="#F39B5C"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="350" y="50" fill="#FFA1B1"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="350" y="200" fill="#918ED5"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="350" y="350" fill="#CBBAAA"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="350" y="500" fill="#7698D5"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="500" y="50" fill="#EDE39F"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="500" y="200" fill="#A4A4A4"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="500" y="350" fill="#AC8990"
                  onmousedown="objectCloneGet(this)" />
            <rect id="cloneableObject" height="100" width="100" x="500" y="500" fill="#99FFC4"
                  onmousedown="objectCloneGet(this)" />

        </svg>
        <svg id="mainSVG2"
             onmousedown="reAppend(this)"
             onmouseup="objectCloneDrop(event, this); disableMove();"
             onmousemove="indicateDrag(this); moveObject(event, this);objectCloneDragDestination(event, this)"
             onmouseleave="disableMove()"
             x="49.5%"
             width="49.5%" 
          height="100%"
             >
            <foreignObject width="100%" height="100%">
                <p style="user-select:none;cursor:default">DROP HERE OR REPOSITION DROPPED ELEMENTS</p>
              
            </foreignObject>
            </foreignObject>
        </svg>

</div>
<script src="main.js"></script>
    
  </body>
</html>
